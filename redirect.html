<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <!-- Meta refresh redirect -->
    <meta
      http-equiv="refresh"
      content="0; url=http://jiaweing.github.io/communimap-showcase"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .redirect-message {
        text-align: center;
        color: #333;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h2>Redirecting...</h2>
      <div class="spinner"></div>
      <p>You will be redirected to the showcase page shortly.</p>
      <p>
        If you are not redirected automatically,
        <a href="http://jiaweing.github.io/communimap-showcase">click here</a>.
      </p>
    </div>

    <script>
      // JavaScript redirect as backup
      window.location.href = "http://jiaweing.github.io/communimap-showcase";
    </script>
  </body>
</html>
